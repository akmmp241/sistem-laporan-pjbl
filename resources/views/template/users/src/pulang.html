<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulang</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="bg-gray-50">
        <!-- Container Mobile -->
        <div class="full-container bg-white mx-auto max-w-sm h-screen relative">
            <div class="mx-5">
                <!-- Button Back -->
                <div class="flex justify-items-start">
                    <div class="bg-indigo-50 p-3 mt-8 rounded-md w-12">
                        <a href="/dist"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg></a>           
                    </div>
                    <h1 class="text-xl font-bold font-jakarta text-primary mt-[42px] mx-6">Pulang</h1>
                </div>
                <!-- Form -->
                    <form action="" class="flex flex-col font-jakarta">
                        <div class="mt-11 my-3">
                            <label for="rencana" class="text-base font-medium text-primary">Pekerjaan hari ini</label>
                            <input type="text" name="" id="" placeholder="Hari ini kamu kerja apa" class="bg-indigo-50 text-sm text-indigo-300 my-1 py-3 px-4 rounded-lg w-full">
                        </div>
                        <div>
                            <label for="tanggal" class="text-base font-medium text-primary">Tanggal</label>
                            <input type="date" name="" id="" class="bg-indigo-50 text-sm text-indigo-300 my-1 py-3 px-4 rounded-lg w-full">
                        </div>
                        <div class="my-3">
                            <label for="dudi" class="text-base font-medium text-primary">DUDI</label>
                            <select name="dudi" id="dudi" class="bg-indigo-50 text-sm text-indigo-300 my-1 py-3 px-4 rounded-lg w-full">
                                <option value="dudi-1">Dudi 1</option>
                                <option value="dudi-2">Dudi 2</option>
                            </select>
                        </div>
                        <div>
                            <label for="foto" class="text-base font-medium text-primary">Upload Foto</label>
                            <p class="text-sm font-medium text-primary">Ukuran maksimal file adalah 1 Mb. File yang didukung adalah .jpg dan  .png</p>
                            <input type="file" name="" id="" placeholder="Apa rencanamu hari ini" class="bg-indigo-50 text-sm text-indigo-300 my-1 py-3 px-4 rounded-lg w-full">
                        </div>

                        <button type="submit" class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 my-12 text-center w-full font-jakarta"><a href="./popup-pulang.html">Submit</a></button>
                        
                    </form>
            </div>
        </div>
    </div>
    
</body>
</html>

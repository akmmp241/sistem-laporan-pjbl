<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-gray-50">
      <!-- Container Mobile -->
        <div class="full-container bg-white mx-auto max-w-sm h-screen relative">
          <!-- Logo & Selamat Datang -->
            <div>
              <img src="../img/logo.png" alt="snapandev" class="mx-auto w-28 mt-10" />
              <h1 class="flex justify-center items-center text-2xl font-bold text-primary mt-8 font-jakarta">Hai Selamat Datang !</h1>
              <p class="mx-auto text-sm text-center text-primary font-medium w-80 font-jakarta">Selamat datang di Absensi PJBL SMK Negeri 8 Semarang</p>
            </div>
            <!-- Form -->
            <div class="mx-5">
              <form class="mt-10">
                <div class="flex justify-center items-center mb-3">
                  <input type="email" id="email" class="bg-indigo-50 text-indigo-300 text-sm rounded-lg block p-2.5 w-full font-jakarta" placeholder="Username" required />
                </div>
                <div class="flex justify-center items-center mb-6">
                  <input type="password" id="password" class="bg-indigo-50 text-indigo-300 focus:border-indigo-300 text-sm rounded-lg block p-2.5 w-full font-jakarta" required placeholder="Password" />
                </div>
                <div class="flex justify-center items-center mb-6">
                  <button type="submit" class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 my-12 text-center w-full font-jakarta"><a href="../index.html">Submit</a></button>
                </div>
              </form>
            </div>

            <!-- WM -->
            <p class="text-xs font-medium font-jakarta flex justify-center items-center mb-10 text-indigo-900">Made by Snapan Developer Team</p>
          </div>
    </div>
    
  </body>
</html>
